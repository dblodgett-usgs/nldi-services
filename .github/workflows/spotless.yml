name: Spotless Check
on:
  pull_request:
    branches:
      - master

jobs:
  nldi-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Lint with spotless
        run: mvn -Dspotless.ratchetFrom=${{ github.event.pull_request.base.sha }} spotless:check
